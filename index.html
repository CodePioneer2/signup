<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero -->
    <div class="hero">
      <div class="hero-container">
        <img src="./odin-lined.png" alt="logo" class="logo" />
        <h1 class="logo-txt">Odin</h1>
      </div>
      <figcaption>Photo by Halie West on <a href="">Unsplash</a></figcaption>
    </div>

    <!-- Main -->
    <main>
      <p class="margin-left bold-bigger">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams
      </p>
      <p class="margin-left bold-bigger">You <em>know</em> you want to</p>
      <div style="background-color: white">
        <p class="bold-bigger margin-left">Let's do this!</p>
      </div>

      <form class="white">
        <div class="margin-left field">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="margin-left field">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />
        </div>
        <div class="margin-left field">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="margin-left field">
          <label for="phone-number">Phone number</label>
          <input type="number" id="phone-number" />
        </div>
        <div class="margin-left field">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div class="margin-left field">
          <label for="confirm-password">Confirm password</label>
          <input type="passwords" id="confirm-password" />
        </div>
        <div class="btn-container">
          <button type="submit" class="margin-left">Create Account</button>
        </div>
      </form>
      <p class="margin-left">Already have an account? <a style="color: green; text-decoration: none; font-size: 1.1rem;" href="">Log in</a></p>
    </main>
  </body>
</html>
